<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> ChromeKey Setup</title>
    <script type="module" src="input.js" ></script>
    <script type="module" src="local.js" ></script>

<style>
    body{
        margin:20;
        padding: 20;
    }
    *{
        box-sizing: border-box;
    }
    header{
        display:flex;
        width:100%;
        flex-direction:column;
        justify-content:center;
        align-items:flex-start;
        height:60px;
        top:0;
        z-index:500;
    }
    main{
        height: 100%;
        width: 100%;
        min-height: 100vh;
    }
    .shortcutContainer{
        display: flex;
        flex-direction: column;
    }
    .shortcut{
        display: flex;
        flex-direction: row;
        width: 100%;
        max-width: 1440px;
        justify-content: space-between;
        padding: 5px;
    }
    .overlay{
        display: flex;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: rgba(45,45,45,0.5);
        opacity: 0;
        z-index: -1;
    }
    .overlayText{
        display: flex;
        font-size:35px;
        width: 200px;
        height: 100px;
        background: white;
        border: 2px solid black;
        border-radius: 25px;
        position: fixed;
        left: calc(50% - 100px);
        top: calc(50% - 50px);
        justify-content: center;
        align-items: center;
    }
    .shortcutDelete{
        height: 20px;
        background-color: black;
        color: white;
    }
    .shortcutKey{
        width: 200px;
        border: 1px solid black;
        border-radius: 5px;
        display: flex;
        align-items: center;
        padding: 5px;
    }
</style>
    </head>
    <body>
        <header>
            <button class="adder">Add Shortcuts</button>
        </header>
        <div class="overlay">
            <div class="overlayText">

            </div>
        </div>
        <main>
            <div class="shortcutContainer">
                <div class="shortcut">
                    <div class="shortcutKey">CTRL X</div>
                    <input type="url" class="shortcutUrl" value="https://www.youtube.com/">
                </div>
            </div>
        </main>
    </body>
</html>
